<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Vending Machine</title>
</head>

<body class="container">
  <header class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <h1>Vending Machine</h1>
    </div>
  </header>

  <section class="row">
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">A1</h4>
          <h1 class="card-text">
            $2.00
          </h1>
          <a href="#!" class="btn btn-primary">Purchase</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">A2</h4>
          <h1 class="card-text">
            $1.50
          </h1>
          <a href="#!" class="btn btn-primary">Purchase</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">A3</h4>
          <h1 class="card-text">
            $1.00
          </h1>
          <a href="#!" class="btn btn-primary">Purchase</a>
        </div>
      </div>
    </div>
  </section>

  <section class="row">
    <div class="col-md-6">
      <h1>Balance $<span id="bal">_</span></h1>
    </div>
    <div class="col-md-6">
      <button onclick="app.controllers.vendrController.addQuarter()">Add Quarter</button>
    </div>
  </section>

  <section class="row">
    <div class="col-md-12">
      <!-- ITEM OUTPUT -->
    </div>
  </section>



  <script type="module" src="app/main.js"></script>
</body>

</html>
